# Research question

.center[**How did China achieve such scientific and educational prominence in such a short period?**]

--

- **Conventional explanations**: 

Highlighting the relationship between China and the United States

--

- **New exploratory perspective**

+ Adopting the **historical evolutionary perspective** regarding this cross-border academic relationship, **Hong Kong** stands out as a crucial, yet underappreciated, role in advancing China’s higher education and S&amp;T capabilities 

---

The role of Hong Kong has often been overlooked due to two primary factors: 

- **Masking effect**: attention frequently focuses on the prominent **China-U.S. collaboration** in science and technology (*Hao &amp; Hua 2023*)

- **Complicated cohesive analysis**：the collaborative relationship between Hong Kong and mainland China varies by S&amp;T discipline and the geographic location of mainland institutions 

---

# Conventional explanations
## The Structuralist Perspective
- assumes a **linear** and **nonhistorical** relationship between external pressures and institutional responses;
- emphasizes **external**, systemic forces that shape the actions and growth of universities.

## The Culturalist Perspective
- emphasizes the importance of **historical legacies** and **cultural traditions** in shaping the development of higher education system;
- selectively highlight successes while **ignoring the persistent challenges** within the global higher education system.

---

# New theoretical perspective: Evolutionary Institutionalism in Higher Education

Our approach: 

- views economic and institutional changes as **dynamic**, **iterative** processes characterized by **continuous adaptation** and **experimentation**

- **institutional heterogeneity and selective adaptation**:capturing the reality that China’s higher education landscape is neither monolithic nor uniformly successful. Instead, institutions vary in capacity, approach, and impact, a phenomenon intensified by local demands and regional conditions.

- **institutional agency and feedback loops**: universities act not merely as passive recipients of state-led reforms but as active participants in their developmental trajectories.

---

# China-Hong Kong Collaboration: A Case of Organizational Learning

## S&amp;T sectors in Hong Kong

- Despite its reputation as a finance-driven, business-oriented city, Hong Kong characterized by **autonomy** and **international connections**, has quietly fostered a **strong academic and scientific community**, especially in collaboration with mainland institutions *(Woo 2007)*.

# Discussion &amp; Conclusion

- Moving beyond structuralist and cultural explanations, we use an **evolutionary institutional framework** to capture the dynamic and adaptive nature of China’s academic and scientific development. 


- This “cross-border knowledge exchange” blends mainland talent with Hong Kong’s academic resources and freedoms. This cycle, where students gain advanced training and then bring expertise back to China, reduces talent loss and strengthens both regions’ academic and scientific communities.

---
# Limitations and further exploration

- Exploring the structure of research funding among the collaborators

- Adopting social network analysis beyond statistical description in further research

- The classification of disciplines in PhD dissertations is rough and need further refine
